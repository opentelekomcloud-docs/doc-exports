<h1 class="topictitle1">Can the <span id="text965433119327">ECS</span>s of Different Accounts Communicate over an Intranet?</h1>
<div id="body1437566721409"><p id="EN-US_TOPIC_0018078501__p34261620195319">No. The <span id="EN-US_TOPIC_0018078501__text102493619322">ECS</span>s of different accounts cannot communicate with each other over an intranet.</p>
</div>
