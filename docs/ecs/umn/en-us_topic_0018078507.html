<h1 class="topictitle1">Can a Database Be Deployed on an <span id="text354217371327">ECS</span>?</h1>
<div id="body1437566721410"><p id="EN-US_TOPIC_0018078507__p1168254820179">Yes. There is no limitation on this operation. You can deploy a database of any type on an ECS.</p>
