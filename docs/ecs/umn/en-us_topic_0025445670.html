<h1 class="topictitle1">Will NICs Added to an <span id="text67021841163110">ECS</span> Start Automatically?</h1>
<div id="body1455787884178"><p id="EN-US_TOPIC_0025445670__p5172701181937">Based on test results, if the <span id="EN-US_TOPIC_0025445670__text176251542193117">ECS</span> runs CentOS 7.0, NICs added to the <span id="EN-US_TOPIC_0025445670__text163815917210">ECS</span> cannot start automatically. You must start the NICs manually.</p>
</div>
