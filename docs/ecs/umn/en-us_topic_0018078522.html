<h1 class="topictitle1">Can I Change the OS of an <span id="text1845112135413">ECS</span>?</h1>
<div id="body1437566841621"><p id="EN-US_TOPIC_0018078522__p24003387154450">Yes. You can change the OS of an <span id="EN-US_TOPIC_0018078522__text7826195373617">ECS</span>.</p>
<p id="EN-US_TOPIC_0018078522__p2272727415483">For instructions about how to change an ECS OS, see <a href="en-us_topic_0031523135.html">Changing the OS</a>.</p>
